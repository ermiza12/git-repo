<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Summary Card</title>
  <link rel="icon" href="favicon-32x32.png">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #eef2ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      display: flex;
      border-radius: 1.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 700px;
      width: 90%;
      flex-wrap: wrap;
    }

    .result {
      background: linear-gradient(to bottom, #6542f4, #6c4cff, #836eff);
      color: white;
      flex: 1 1 300px;
      padding: 2rem;
      text-align: center;
      border-radius: 1.5rem 0 0 1.5rem;
    }

    .result h3 {
      opacity: 0.8;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #7c5eff, #6542f4);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0 auto 1.5rem;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .circle h1 {
      font-size: 3rem;
      margin: 0;
    }

    .circle span {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .result h2 {
      font-size: 1.5rem;
      margin-bottom: 0.8rem;
    }

    .result p {
      font-size: 0.9rem;
      opacity: 0.85;
      line-height: 1.4;
    }


    .summary {
      flex: 1 1 300px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0 1.5rem 1.5rem 0;
    }

    .summary h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #1a1a1a;
    }

    .summary-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      border-radius: 0.8rem;
      font-size: 0.95rem;
    }

    .item span {
      font-weight: 500;
    }

    .reaction { background: #fff6f5}
    .memory { background: #fffbf2; }
    .verbal { background: #f2fbf8;}
    .visual { background: #f3f3ff;}

    .item .score {
      color: #333;
      font-weight: 600;
    }

    .item .score span {
      opacity: 0.5;
      margin-left: 4px;
    }

    .btn {
      background: linear-gradient(to right, #6542f4, #7c5eff);
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 0.9rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-top: 1.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #5a35e4, #705cff);
    }


    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 1.5rem;
        overflow: hidden;
      }

      .result {
        border-radius: 0 0 1.5rem 1.5rem;
        padding: 2rem 1rem;
      }

      .summary {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <div>
        <h3>Summary</h3>
        <div class="summary-list">
          <div class="item reaction">
            <span><img src="icon-reaction.svg" alt=""> Reaction</span>
            <div class="score">80 <span>/ 100</span></div>
          </div>
          <div class="item memory">
            <span><img src="icon-memory.svg" alt=""> Memory</span>
            <div class="score">92 <span>/ 100</span></div>
          </div>
          <div class="item verbal">
            <span><img src="icon-verbal.svg" alt=""> Verbal</span>
            <div class="score">61 <span>/ 100</span></div>
          </div>
          <div class="item visual">
            <span><img src="icon-visual.svg" alt=""> Visual</span>
            <div class="score">73 <span>/ 100</span></div>
          </div>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
